<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Dashboard</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/helpers.css">
  </head>
  <body>

    <link rel="stylesheet" href="css/navigation-header.css">

    </div>
    


    <link rel="stylesheet" href="css/navigation-content.css">
    <nav class="navigation-content">
      <h6 class="title">Categories</h6>
      <a href="#" class="link -big">Login <span class="badge">12</span></a>
      <a href="#" class="link -big">Computer <span class="badge">3</span></a>
      <a href="#" class="link -big">Notes <span class="badge">1</span></a>
      <a href="#" class="link -big">Bank accounts <span class="badge">65</span></a>

      <h6 class="title">Actions</h6>
      <div class="actions">
        <button type="button" class="action" title="Open settings">
          <svg class="icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="square" stroke-linejoin="arcs">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
        <button type="button" class="action" title="Lock app">
          <svg class="icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="square" stroke-linejoin="arcs">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </button>
      </div>
    </nav>
    
    

    <link rel="stylesheet" href="css/list-header.css">
    <header class="list-header">
      <h1 class="title" data-type="12 items in">Login</h1>

      <button type="button" class="button -secondary -normal">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="arcs">
          <polygon points="16 3 21 8 8 21 3 21 3 16 16 3"></polygon>
        </svg>
      </button>

      <button type="button" class="button -primary -normal">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="arcs">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </header>



    <link rel="stylesheet" href="css/list-content.css">
    <main class="list-content">
      <header class="header">

        <link rel="stylesheet" href="css/search-form.css">
        <form class="search-form">
          <input type="search" class="input" placeholder="Filter list..." data-bind="query">
          <button type="submit" class="submit">
            <svg class="icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="square" stroke-linejoin="arcs">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </form>
      </header>

      <link rel="stylesheet" href="css/password-list.css">
      <password-list></password-list>
    </main>



    <link rel="stylesheet" href="css/password-details.css">
    <section class="password-details">
      <header class="header">
        <h2 class="title">Amazon</h2>
        <p class="time">Created 2 years ago</p>
      </header>
      
      <label class="label" for="">Username</label>
      <input class="field" type="text" value="andreas.remdt@gmail.com">
      
      <label class="label" for="">Password</label>
      <input class="field" type="password" value="andreas.remdt@gmail.com">
      
      <label class="label" for="">Website</label>
      <input class="field" type="url" value="https://google.com">

      <button type="button" class="action">Save</button>
      <button type="button" class="action">Delete</button>
      <button type="button" class="action">Duplicate</button>
    </section>

        <input class="field" type="text" placeholder="Master password" autofocus>
      </form>

 8.271 11.698c-6.151-.805-11.656-3.685-15.788-7.917zm22.83 7.917a36.878 36.878 0 0 0 8.271-11.698 34.874 34.874 0 0 1 7.517 3.781c-4.132 4.232-9.637 7.112-15.788 7.917z" />
        </svg>
        <div>
          <h3 class="title">{{ title }}</h3>
          <p class="username">{{ username }}</p>
        </div>
        <button type="button" class="button -secondary">
          <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="square" stroke-linejoin="arcs">
            <polygon points="16 3 21 8 8 21 3 21 3 16 16 3"></polygon>
          </svg>
        </button>
        <button type="button" class="button -secondary" data-on="click:copy">
          <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="square" stroke-linejoin="arcs">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      </li>
    </template>

    <script type="module" src="js/app.js" defer></script>
  </body>
</html>
